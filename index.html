<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Pattern</title>
    <style media="screen">
        .square {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            display: inline-block;
            margin-right: 10px;
            background-color: black;
            color:bisque;
            font-size: 150%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
    </style>
</head>
<body>
    <div class="square" id="elementObserver1">

    
    </div>
    <hr>
    <button type="button" onclick="model.increment()">Increment</button>
    <script src="js/NumberModel.js"></script>
    <script src="js/ElementObserver.js"></script>
    <script src="js/ConsoleObserver.js"></script>
    <script src="js/HistoryObserver.js"></script>
    <script type="text/javascript">
        const model=new NumberModel();
        const eObs1=new ElementObserver('elementObserver1');
        const cObs1=new ConsoleObserver();
        const hObs1= new HistoryObserver();
        model.addObserver(eObs1);
        model.addObserver(cObs1);
        model.addObserver(hObs1);

        model.notifyObservers();
        
    </script>
</body>
</html>
